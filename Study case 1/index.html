<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Bootstrap and css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css%22%3E">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel=" stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>

    <div class="login-form card rounded-6">
        <div class="card-body">
            <center>
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <br><br>
                <form action="Login" method="POST" name="login">
                    <div class="md-input form-group">
                        <input type="text" name="username"
                            class="md-form-control form-control form-control-lg rounded-0" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Username</label>
                        <div id="username-validate"></div>
                    </div>

                    <br>

                    <div class="md-input form-group">
                        <input type="password" name="password"
                            class="md-form-control form-control form-control-lg rounded-0" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                        <div id="password-validate"></div>
                    </div>


                    <button type="submit" class="btn btn-large btn-primary btn-block mt-5">
                        <i class=" fa fa-lock" aria-hidden="true"></i>&nbsp; Login
                    </button>
                </form>
            </center>
        </div>
    </div>
</body>

</html>
